<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Displaying the product</title>
</head>
<body>
	{% include 'header.html' %}
	{% if products %}
	<h1>Product</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Category</th>
			<th>Price</th>
		</tr>
		{% for product in products %}
		<tr>
			<td>{{ product.name }}</td>
			<td>{{ product }}</td>
			<td>{{ product }}</td>
		</tr>
				{% else %}
			<p>No products found</p>
			{% endfor %}
	</table>
	{% endif %}
	{% include 'footer.html' %}
</body>
</html>
